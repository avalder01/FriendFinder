    <!-- modal -->
    <div class="modal">
            <div class="modal-dialog">

                    </div>
                    <div class="modal-body text-center">
                    </div>

                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            // Listener for submit button click
            $('#submit').on('click', function(event) {
                    // prevents the default submit button action
                event.preventDefault();
                // Set local variables
                var matchStatus = $('.modal-title');
                var modalBody = $('.modal-body');
                // set responses to local variables
                var name = $('#name').val().trim();
                var photo = $('#photo').val();
                var item1 = parseInt($('#q1').val());
                var item2 = parseInt($('#q2').val());
                var item3 = parseInt($('#q3').val());
                var item4 = parseInt($('#q4').val());
                var item5 = parseInt($('#q5').val());
                var item6 = parseInt($('#q6').val());
                var item7 = parseInt($('#q7').val());
                var item8 = parseInt($('#q8').val());
                var item9 = parseInt($('#q9').val());
                var item10 = parseInt($('#q10').val());
                // Set data to be sent to server
                var userData = {
                    name: name,
                    photo: photo,
                    scores: [
                        q1,
                        q2,
                        q3,
                        q4,
                        q5,
                        q6,
                        q7,
                        q8,
                        q9,
                        q10
                    ]
                };
                // If responses are valid...
                if (
                    (name !== '') && (photo !== '') && (!isNaN(q1)) &&
                    (!isNaN(q2)) && (!isNaN(q3)) && (!isNaN(q4)) &&
                    (!isNaN(q5)) && (!isNaN(q6)) && (!isNaN(q7)) &&
                    (!isNaN(q8)) && (!isNaN(q9)) && (!isNaN(q10))
                ) {
                    // Grab the URL of the website
                    var currentURL = window.location.origin;
                    // AJAX post the data to the friends API. 
                    $.post(currentURL + "/api/friends", userData, function(data) {
                            // If the data has a match, then show this
                        if (data.name !== undefined) {
                            matchStatus.html('Your match...');
                            modalBody.html('<p>...is ' + data.name + '!</p><img src="' + data.photo + '" height="200">');
                        } else {
                            // If no match, show this
                            matchStatus.html('Not enough data!');
                            modalBody.html('<p>Unfortunately there is not yet enough user data to match you</p>');
                        }
                        // Toggle modal on
                        $('.modal').modal('toggle');
                    });
                } else {
                        // If the form was not valid, this error is shown
                    matchStatus.html('Error...');
                    modalBody.html('Please answer all questions on the form.');
                    // Toggle modal on
                    $('.modal').modal('toggle');
                }
            });
            $('#friend-form').reset();
            </script>
